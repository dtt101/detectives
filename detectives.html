<head>
  <title>detectives</title>
</head>

<body>
	{{> thelist}}
</body>

<template name="thelist">
    {{#each detectives}}
      {{> detective}}
    {{/each}}
</template>

<template name="detective">
  <div class="detective">
    <span class="name">{{name}}</span>
    <span class="votes">{{votes}}</span>
  </div>
</template>
