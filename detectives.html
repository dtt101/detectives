<head>
  <title>detectives</title>
</head>

<body>
	<div id="outer">
	{{> thelist}}
	</div>
</body>

<template name="thelist">
    {{#each detectives}}
      {{> detective}}
    {{/each}}
  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <input type="button" class="vote" value="Give 1 points" />
  </div>
  {{/if}}

  {{#unless selected_name}}
  <div class="none">Select your favourite detective</div>
  {{/unless}}

</template>

<template name="detective">
  <div class="detective {{selected}}">
    <span class="name">{{name}}</span>
    <span class="votes">{{votes}}</span>
  </div>
</template>
