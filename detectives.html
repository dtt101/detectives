<head>
  <title>detectives</title>
</head>

<body>
  <div id="essay">
    <p>Lorem ipsum dolor sic amet quid amet</p>
  </div>
	<div id="detectives">
    {{> thelist}}
	</div>
</body>

<template name="thelist">
  {{#each detectives}}
    {{> detective}}
  {{/each}}

  {{#unless selected_name}}
  <div class="none">Select your favourite detective</div>
  {{/unless}}

</template>

<template name="detective">
  <div class="detective {{selected}}">
    <span class="name">{{name}}</span>
    <span class="description">{{description}}</span>
    <span class="image"><img src="{{imagename}}"></span>
    <span class="votes">{{votes}}</span>
    <span class="action"><input type="button" class="vote" value="Vote"></span>
  </div>
</template>
