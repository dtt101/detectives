<head>
  <title>detectives</title>
</head>

<body>
	<div id="outer">
	{{> thelist}}
	</div>
</body>

<template name="thelist">
  {{#each detectives}}
    {{> detective}}
  {{/each}}

  {{#unless selected_name}}
  <div class="none">Select your favourite detective</div>
  {{/unless}}

</template>

<template name="detective">
  <div class="detective {{selected}}">
    <span class="name">{{name}}</span>
    <span class="votes">{{votes}}</span>
	<span class="action"><input type="button" class="vote" value="Vote" /></span>
  </div>
</template>
